<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>网址列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">
          <input type="text" name="username"  placeholder="请输入网站名称" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加网站','./member-add.html',450,250)"><i class="layui-icon"></i>添加</button>
      </xblock>
      <table id="layui-table" lay-filter="layui-table"></table>
    </div>

    <script type="text/html" id="barDemo">
      <a title="删除" lay-event="del"><i class="layui-icon" >&#xe640;</i></a>
    </script>
    <script type="text/html" id="switchTpl">
      <input type="checkbox" name="state" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="state" {{ d.state == 1 ? 'checked' : '' }}>
    </script>


    <script>
  layui.use(['table','layer','laydate'], function(){
      var table = layui.table, laydate = layui.laydate,form = layui.form;

 laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
  table.render({
          elem: '#layui-table'
          ,url:'http://localhost:5000/select_all'
          ,dataType: "json"
          ,title: '用户数据表'
          ,cols: [[
              {type: 'checkbox', fixed: 'left'}
             ,{field:'web_name', title:'网站名称',  edit: 'text'}
             ,{field:'web_url', title:'网址',  edit: 'text'}
             ,{field:'add_time', title:'添加时间'}
             ,{field:'state', title:'爬虫状态' ,templet: '#switchTpl', unresize: true}
             ,{fixed: 'right',title:'操作', toolbar: '#barDemo'}]]
          ,page: true
        });

  form.on('switch(state)', function(obj){
          // layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
      var state = 0
      if (obj.elem.checked===true){state = 1}else {state = 0}
      $.ajax({
                     url:'http://127.0.0.1:5000/on',       
              method:'post',       
              data:JSON.stringify({'id':this.value,"state":state}),        
              dataType:'JSON',    
                     success:function(){
                        layer.alert("更新成功", {icon: 6},function () {
                             layer.closeAll();
                             location.reload()
                             })},
                      error:function (){
                         layer.alert("更新失败", {icon: 6},function () {
                             layer.closeAll();
                             location.reload()
                             })
                      }
                  })
  });


  table.on('edit(layui-table)', function(obj){
            layer.confirm('确定对此行进行编辑吗', function(){
                 var data = obj.data //得到所在行所有键值
                 $.ajax({
                     url:'http://127.0.0.1:5000/update',       
              method:'post',       
              data:JSON.stringify(data),        
              dataType:'JSON',    
                     success:function(){
                        layer.alert("更新成功", {icon: 6},function () {
                             layer.closeAll();
                             location.reload()
                             })},
                      error:function (){
                         layer.alert("更新失败", {icon: 6},function () {
                             layer.closeAll();
                             location.reload()
                             })
                      }
                  })
            })


        });
  //监听行工具事件
    table.on('tool(layui-table)', function(obj){
    var data = obj.data;
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(){
          $.ajax({   
         url:'http://127.0.0.1:5000/delete',       
         method:'post',       
         data:JSON.stringify(data),        
         dataType:'JSON',         
         success:function(){
                    layer.alert("删除成功", {icon: 6},function () {
                         layer.closeAll();
                         location.reload()
                         });
                    },
                error:function (){

                  layer.alert("删除成功", {icon: 6},function () {
                         layer.closeAll();
                         location.reload()
                         });

                    }
                 })
          });
    }
  });
});
</script>




  </body>

</html>
