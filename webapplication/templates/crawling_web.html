<script type="text/html" id="switchTpl">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="可采集|有bug" lay-filter="status" {{
           d.status== 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="switchTps">
    <input type="checkbox" name="checked" value="{{d.id}}" lay-skin="switch" lay-text="已检测|未检测" lay-filter="checked" {{
           d.checked== 1 ? 'checked' : '' }}>
</script>

<script>
    layui.use(['table', 'layer', 'laydate', 'jquery'], function () {
        var table = layui.table,
            form = layui.form,
            $ = layui.jquery;

        table.render({
            elem: '#layui-table'
            , url: 'http://localhost:5000/web/select_all'
            , dataType: "json"
            , title: '用户数据表'
            , cols: [[
                // {type: 'checkbox', fixed: 'left'}
                 {field: 'web_name', title: '网站名称'}
                , {field: 'url', title: '网址'}
                , {field: 'add_time', title: '添加时间'}
                ,{field:'is_starting', title:'正在被采集',templet: function(d){
                   return d.is_starting == 0 ? '<span class="layui-bg-red collect">未采集<span/>' : '<span class="layui-bg-blue collect">已采集<span/>'
                }}
                ,{field:'spider_name', title:'爬虫名称'}
                ,{field:'total', title:'数量'}
                , {field: 'remark', title: '备注', edit: 'text'}]]
            , page: true
             ,where:{
                 'checked': 1,
                'status': 1,
                'is_starting':1
            }
        });

        $('#search').on('click', function () {
            let hoaveAttr = $(".gather")[0].classList.contains('layui-form-onswitch');
            // 搜索条件
            var keyword = $('#keyword').val();

            if (hoaveAttr) {
                status = 1
            } else {
                status = 0
            }

            table.reload('layui-table', {
                where: {
                    'keyword': keyword,
                    'status': status
                }
                , page: {
                    curr: 1
                }
            });
        });

        $('.screenBtn').on('click', function () {
            let onSwitch = this.classList.contains('layui-form-onswitch'),
                btn = 0;
            if (onSwitch) {
                this.classList.remove('layui-form-onswitch')
                btn = 0
                $(this).find('em').text('未采集')
            } else {
                this.classList.add('layui-form-onswitch')
                btn = 1
                $(this).find('em').text('已采集')
            }
            table.reload('layui-table', {
                    where: {
                        'status': 1,
                        'checked': 1,
                        'is_starting': btn
                    }
                    , page: {
                        curr: 1
                    }
            });
        });
    });

</script>
